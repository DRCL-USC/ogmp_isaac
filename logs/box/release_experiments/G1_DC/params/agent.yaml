seed: 42
device: cuda:0
num_steps_per_env: 32
max_iterations: 10000
empirical_normalization: true
policy:
  class_name: ActorCriticRecurrent
  init_noise_std: 1.0
  actor_hidden_dims:
  - 200
  - 100
  critic_hidden_dims:
  - 200
  - 100
  activation: elu
  rnn_type: lstm
  rnn_hidden_size: 128
  rnn_num_layers: 1
algorithm:
  class_name: PPO
  value_loss_coef: 1.0
  use_clipped_value_loss: true
  clip_param: 0.2
  entropy_coef: 0.0
  num_learning_epochs: 5
  num_mini_batches: 4
  learning_rate: 0.0001
  schedule: adaptive
  gamma: 0.99
  lam: 0.95
  desired_kl: 0.008
  max_grad_norm: 1.0
save_interval: 100
experiment_name: box/release_experiments
run_name: G1_DC
logger: tensorboard
neptune_project: isaaclab
wandb_project: isaaclab
resume: false
load_run: .*
load_checkpoint: model_.*.pt
